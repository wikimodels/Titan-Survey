<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker
      .register("./sw1.js")
      .then(function (registration) {
        console.log(
          "SW-6 regested successfully with scope: ",
          registration.scope
        );
      })
      .catch(function (err) {
        console.log("ServiceWorker registration failed: ", err);
      });
  }
